<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <div class="container">
    <img src="/images/image-victor.jpg" class="profile-pic">
    <div class="desktop-bg">
      <img src="/images/bg-pattern-top.svg" class="bg-top">
      <img src="/images/bg-pattern-bottom.svg" class="bg-bottom">
    </div>
    <div class="user-info">
      <h1 class = "user-info_name">Victor Crest</h1>
      <span class= "user-info_age">26</span>
      <span class= "user-info_location">London</span>
    </div>
    <div class="user-stats">
      <div class="user-stat_1">
        <h2>80K</h2>
        <span class="user-stat_description">Followers</span>
      </div>
      <div class="user-stat_2">
        <h2>803K</h2>
        <span class="user-stat_description">Likes</span>
      </div>
      <div class="user-stat_3">
        <h2>1.4K</h2>
        <span class="user-stat_description">Photos</span>
      </div>
    </div>    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
